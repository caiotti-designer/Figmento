# ───────────────────────────────────────────────────────────────
# WCAG Contrast Reference
# ───────────────────────────────────────────────────────────────
wcag:
  aa_normal_text:
    ratio: 4.5
    description: "Normal text (<18px regular, <14px bold) requires 4.5:1"
  aa_large_text:
    ratio: 3.0
    description: "Large text (>=18px regular, >=14px bold) requires 3:1"
  aaa_normal_text:
    ratio: 7.0
    description: "Enhanced (AAA) for normal text"
  aaa_large_text:
    ratio: 4.5
    description: "Enhanced (AAA) for large text"

# ───────────────────────────────────────────────────────────────
# Safe Text/Background Combos (guaranteed AA compliant)
# ───────────────────────────────────────────────────────────────
safe_combos:
  dark_on_light:
    - text: "#000000"
      bg: "#FFFFFF"
      ratio: 21.0
    - text: "#1A1A1A"
      bg: "#FFFFFF"
      ratio: 17.4
    - text: "#1A1A1A"
      bg: "#F5F5F5"
      ratio: 15.3
    - text: "#333333"
      bg: "#FFFFFF"
      ratio: 12.6
    - text: "#2D3436"
      bg: "#FFF8F0"
      ratio: 12.1

  light_on_dark:
    - text: "#FFFFFF"
      bg: "#000000"
      ratio: 21.0
    - text: "#FFFFFF"
      bg: "#121212"
      ratio: 17.9
    - text: "#F5E6D3"
      bg: "#1A0E0A"
      ratio: 13.8
    - text: "#E6EDF3"
      bg: "#0D1117"
      ratio: 15.1
    - text: "#FFFFFF"
      bg: "#1E3A5F"
      ratio: 10.2

  accent_on_backgrounds:
    - text: "#0066CC"
      bg: "#FFFFFF"
      ratio: 5.8
      note: "Blue link on white — passes AA"
    - text: "#C9A84C"
      bg: "#0D0D0D"
      ratio: 6.2
      note: "Gold accent on near-black"
    - text: "#2D6A4F"
      bg: "#F0FFF4"
      ratio: 6.7
      note: "Forest green on mint white"
