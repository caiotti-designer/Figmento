# Web/UI Component Recipes â€” DS-15 (Phase 2)
# Extended component set for web and UI designs.
# All values use $tokens.* references for design system consistency.
# Props use {{propName}} syntax for dynamic values.

navbar:
  description: "Top navigation bar with brand name and nav links"
  props:
    brand: { type: string, required: true }
    links: { type: string, required: false, default: "Home  About  Contact" }
  recipe:
    type: frame
    name: "Navbar"
    layoutMode: HORIZONTAL
    primaryAxisAlignItems: SPACE_BETWEEN
    counterAxisAlignItems: CENTER
    paddingTop: "$tokens.spacing.md"
    paddingBottom: "$tokens.spacing.md"
    paddingLeft: "$tokens.spacing.xl"
    paddingRight: "$tokens.spacing.xl"
    width: 1440
    height: 64
    fills:
      - type: SOLID
        color: "$tokens.colors.surface"
    children:
      - type: text
        content: "{{brand}}"
        fontSize: "$tokens.typography.scale.h2"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 700
        color: "$tokens.colors.on_surface"
      - type: text
        content: "{{links}}"
        fontSize: "$tokens.typography.scale.body"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 500
        color: "$tokens.colors.on_surface_muted"
  variants:
    default: {}
    dark:
      fills:
        - type: SOLID
          color: "$tokens.colors.primary_dark"
      children:
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.7)"
    transparent:
      fills: []
      children:
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.8)"
  size_overrides:
    sm:
      height: 48
      paddingTop: "$tokens.spacing.sm"
      paddingBottom: "$tokens.spacing.sm"
    lg:
      height: 80
      paddingTop: "$tokens.spacing.lg"
      paddingBottom: "$tokens.spacing.lg"

footer:
  description: "Page footer with copyright and optional links"
  props:
    copyright: { type: string, required: true }
    links: { type: string, required: false, default: "Privacy  Terms  Contact" }
  recipe:
    type: frame
    name: "Footer"
    layoutMode: HORIZONTAL
    primaryAxisAlignItems: SPACE_BETWEEN
    counterAxisAlignItems: CENTER
    paddingTop: "$tokens.spacing.lg"
    paddingBottom: "$tokens.spacing.lg"
    paddingLeft: "$tokens.spacing.xl"
    paddingRight: "$tokens.spacing.xl"
    width: 1440
    height: 80
    fills:
      - type: SOLID
        color: "$tokens.colors.background"
    children:
      - type: text
        content: "{{copyright}}"
        fontSize: "$tokens.typography.scale.caption"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
      - type: text
        content: "{{links}}"
        fontSize: "$tokens.typography.scale.caption"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
  variants:
    default: {}
    dark:
      fills:
        - type: SOLID
          color: "$tokens.colors.primary_dark"
      children:
        - color: "rgba(255,255,255,0.6)"
        - color: "rgba(255,255,255,0.6)"

input:
  description: "Text input field with label and placeholder"
  props:
    label: { type: string, required: true }
    placeholder: { type: string, required: false, default: "Enter text..." }
  recipe:
    type: frame
    name: "Input"
    layoutMode: VERTICAL
    primaryAxisAlignItems: MIN
    counterAxisAlignItems: MIN
    itemSpacing: "$tokens.spacing.xs"
    width: 320
    children:
      - type: text
        content: "{{label}}"
        fontSize: "$tokens.typography.scale.body_sm"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 500
        color: "$tokens.colors.on_surface"
        layoutSizingHorizontal: FILL
      - type: frame
        name: "Input Field"
        layoutMode: HORIZONTAL
        counterAxisAlignItems: CENTER
        paddingTop: "$tokens.spacing.sm"
        paddingBottom: "$tokens.spacing.sm"
        paddingLeft: "$tokens.spacing.md"
        paddingRight: "$tokens.spacing.md"
        cornerRadius: "$tokens.radius.md"
        width: 320
        height: 40
        fills:
          - type: SOLID
            color: "$tokens.colors.surface"
        children:
          - type: text
            content: "{{placeholder}}"
            fontSize: "$tokens.typography.scale.body"
            fontFamily: "$tokens.typography.body.family"
            fontWeight: 400
            color: "$tokens.colors.on_surface_muted"
  variants:
    default: {}
    error:
      children:
        - color: "$tokens.colors.error"
        - stroke: { color: "$tokens.colors.error", width: 1 }
    disabled:
      children:
        - color: "$tokens.colors.on_surface_muted"
        - fills:
            - type: SOLID
              color: "$tokens.colors.background"
          children:
            - color: "$tokens.colors.border"
  size_overrides:
    sm:
      width: 240
      children:
        - fontSize: "$tokens.typography.scale.caption"
        - width: 240
          height: 32
    md: {}
    lg:
      width: 400
      children:
        - {}
        - width: 400
          height: 48

