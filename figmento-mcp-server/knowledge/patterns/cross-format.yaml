# Cross-Format Pattern Recipes — DS-12 (Phase 2)
# Reusable layout patterns that adapt across social, print, web, and presentation formats.
# All values use $tokens.* references for design system consistency.
# Props use {{propName}} syntax for dynamic values.
#
# DESIGN RULES (v2 — applied globally):
#   - All CTA buttons use cornerRadius: 999 (pill shape)
#   - All card containers use $tokens.colors.border with opacity: 0.6 for subtle edges
#   - All eyebrow/label text uses letterSpacing: 2, textCase: UPPER
#   - Spacing is generous — prefer one step larger than "safe" (sm→md, md→lg, lg→xl)
#   - Dark/gradient variants always set ALL child text to white (#FFFFFF) or on_primary
#   - Body text lineHeight: 1.7 everywhere for comfortable reading

hero_block:
  description: "Hero section with optional eyebrow, headline, subheadline, primary CTA pill, and ghost CTA"
  props:
    eyebrow: { type: string, required: false, default: "" }
    headline: { type: string, required: true }
    subheadline: { type: string, required: false }
    cta_label: { type: string, required: false, default: "Get Started" }
    cta_secondary_label: { type: string, required: false, default: "" }
  recipe:
    type: frame
    name: "Hero Block"
    layoutMode: VERTICAL
    primaryAxisSizingMode: HUG
    primaryAxisAlignItems: CENTER
    counterAxisAlignItems: CENTER
    itemSpacing: "$tokens.spacing.2xl"
    paddingTop: "$tokens.spacing.3xl"
    paddingBottom: "$tokens.spacing.3xl"
    paddingLeft: "$tokens.spacing.2xl"
    paddingRight: "$tokens.spacing.2xl"
    fills:
      - type: SOLID
        color: "$tokens.colors.background"
    children:
      # Eyebrow — small caps label above headline
      - type: text
        content: "{{eyebrow}}"
        fontSize: "$tokens.typography.scale.caption"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 600
        color: "$tokens.colors.primary"
        letterSpacing: 3
        textCase: UPPER
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      # Headline
      - type: text
        content: "{{headline}}"
        fontSize: "$tokens.typography.scale.display"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 700
        color: "$tokens.colors.on_surface"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      # Subheadline
      - type: text
        content: "{{subheadline}}"
        fontSize: "$tokens.typography.scale.body_lg"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
        textAlign: CENTER
        lineHeight: 1.7
        layoutSizingHorizontal: FILL
      # CTA row — horizontal with primary pill + ghost pill
      - type: frame
        name: "CTA Row"
        layoutMode: HORIZONTAL
        primaryAxisAlignItems: CENTER
        counterAxisAlignItems: CENTER
        itemSpacing: "$tokens.spacing.md"
        children:
          # Primary CTA — pill shaped
          - type: frame
            name: "CTA Button"
            layoutMode: HORIZONTAL
            primaryAxisAlignItems: CENTER
            counterAxisAlignItems: CENTER
            paddingTop: "$tokens.spacing.md"
            paddingBottom: "$tokens.spacing.md"
            paddingLeft: "$tokens.spacing.xl"
            paddingRight: "$tokens.spacing.xl"
            cornerRadius: 999
            fills:
              - type: SOLID
                color: "$tokens.colors.primary"
            children:
              - type: text
                content: "{{cta_label}}"
                fontSize: "$tokens.typography.scale.body"
                fontFamily: "$tokens.typography.body.family"
                fontWeight: 600
                color: "$tokens.colors.on_primary"
          # Ghost CTA — outline only
          - type: frame
            name: "Ghost CTA"
            layoutMode: HORIZONTAL
            primaryAxisAlignItems: CENTER
            counterAxisAlignItems: CENTER
            paddingTop: "$tokens.spacing.md"
            paddingBottom: "$tokens.spacing.md"
            paddingLeft: "$tokens.spacing.xl"
            paddingRight: "$tokens.spacing.xl"
            cornerRadius: 999
            fills: []
            strokes:
              - type: SOLID
                color: "$tokens.colors.border"
            strokeWeight: 1.5
            children:
              - type: text
                content: "{{cta_secondary_label}}"
                fontSize: "$tokens.typography.scale.body"
                fontFamily: "$tokens.typography.body.family"
                fontWeight: 600
                color: "$tokens.colors.on_surface"
  variants:
    default: {}
    dark:
      fills:
        - type: SOLID
          color: "$tokens.colors.on_surface"
      children:
        - color: "rgba(255,255,255,0.6)"
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.7)"
        - children:
            - children:
                - color: "#FFFFFF"
            - strokes:
                - type: SOLID
                  color: "rgba(255,255,255,0.25)"
              children:
                - color: "#FFFFFF"
    gradient:
      fills:
        - type: GRADIENT_LINEAR
          gradientHandlePositions:
            - { x: 0, y: 0 }
            - { x: 1, y: 1 }
          gradientStops:
            - position: 0
              color: "$tokens.colors.primary"
            - position: 1
              color: "$tokens.colors.secondary"
      children:
        - color: "rgba(255,255,255,0.6)"
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.8)"
        - children:
            - fills:
                - type: SOLID
                  color: "#FFFFFF"
              children:
                - color: "$tokens.colors.primary"
            - strokes:
                - type: SOLID
                  color: "rgba(255,255,255,0.3)"
              children:
                - color: "#FFFFFF"
  format_adaptations:
    social:
      width: 1080
      paddingTop: 100
      paddingBottom: 100
      paddingLeft: 60
      paddingRight: 60
      children:
        - fontSize: 20
        - fontSize: 72
        - fontSize: 32
    print:
      width: 2480
      paddingTop: 140
      paddingBottom: 140
      paddingLeft: 96
      paddingRight: 96
      children:
        - fontSize: 16
        - fontSize: 80
        - fontSize: 32
    presentation:
      width: 1920
      paddingTop: 200
      paddingBottom: 200
      paddingLeft: 100
      paddingRight: 100
      children:
        - fontSize: 16
        - fontSize: 80
        - fontSize: 32
    web:
      width: 1440
      paddingTop: 96
      paddingBottom: 96
      paddingLeft: 64
      paddingRight: 64
      children:
        - fontSize: 13
        - fontSize: 64
          width: 900
        - fontSize: 22
          width: 700

feature_grid:
  description: "Grid of feature cards with icon, title, and description. After creating the pattern, call create_icon for each card using contextually appropriate Lucide icon names."
