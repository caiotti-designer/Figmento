pricing_card:
  description: "Pricing card with plan name, price, feature list, and CTA"
  # CORRECT PROP NAMES (common mistakes noted):
  #   plan       — NOT plan_name
  #   features   — single string with all features (e.g. "✓ Feature 1\n✓ Feature 2"), NOT feature_1/feature_2/feature_3
  # CORRECT VARIANTS: "default" or "highlighted" — NOT "featured"
  props:
    plan: { type: string, required: true }
    price: { type: string, required: true }
    period: { type: string, required: false, default: "/month" }
    features: { type: string, required: true }
    cta_label: { type: string, required: false, default: "Choose Plan" }
  recipe:
    type: frame
    name: "Pricing Card"
    layoutMode: VERTICAL
    primaryAxisAlignItems: CENTER
    counterAxisAlignItems: CENTER
    itemSpacing: "$tokens.spacing.md"
    paddingTop: "$tokens.spacing.xl"
    paddingBottom: "$tokens.spacing.xl"
    paddingLeft: "$tokens.spacing.lg"
    paddingRight: "$tokens.spacing.lg"
    cornerRadius: "$tokens.radius.lg"
    width: 320
    fills:
      - type: SOLID
        color: "$tokens.colors.surface"
    effects:
      - type: DROP_SHADOW
        color: "$tokens.shadows.md.color"
        opacity: "$tokens.shadows.md.opacity"
        offset: { x: "$tokens.shadows.md.x", y: "$tokens.shadows.md.y" }
        blur: "$tokens.shadows.md.blur"
    children:
      - type: text
        content: "{{plan}}"
        fontSize: "$tokens.typography.scale.h2"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 600
        color: "$tokens.colors.on_surface"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: text
        content: "{{price}}"
        fontSize: "$tokens.typography.scale.display"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 800
        color: "$tokens.colors.primary"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: text
        content: "{{period}}"
        fontSize: "$tokens.typography.scale.caption"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: rectangle
        name: "Divider"
        width: 260
        height: 1
        fills:
          - type: SOLID
            color: "$tokens.colors.border"
      - type: text
        content: "{{features}}"
        fontSize: "$tokens.typography.scale.body"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: frame
        name: "CTA Button"
        layoutMode: HORIZONTAL
        primaryAxisAlignItems: CENTER
        counterAxisAlignItems: CENTER
        paddingTop: "$tokens.spacing.sm"
        paddingBottom: "$tokens.spacing.sm"
        paddingLeft: "$tokens.spacing.xl"
        paddingRight: "$tokens.spacing.xl"
        cornerRadius: "$tokens.radius.md"
        fills:
          - type: SOLID
            color: "$tokens.colors.primary"
        children:
          - type: text
            content: "{{cta_label}}"
            fontSize: "$tokens.typography.scale.body"
            fontFamily: "$tokens.typography.body.family"
            fontWeight: 600
            color: "$tokens.colors.on_primary"
  variants:
    default: {}
    highlighted:
      fills:
        - type: SOLID
          color: "$tokens.colors.primary"
      children:
        - color: "#FFFFFF"
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.7)"
        - fills:
            - type: SOLID
              color: "rgba(255,255,255,0.2)"
        - color: "rgba(255,255,255,0.9)"
        - fills:
            - type: SOLID
              color: "#FFFFFF"
          children:
            - color: "$tokens.colors.primary"
  format_adaptations:
    social:
      width: 960
      paddingTop: 64
      paddingBottom: 64
    print:
      width: 600
      paddingTop: 72
      paddingBottom: 72
    presentation:
      width: 500
      paddingTop: 48
      paddingBottom: 48
    web:
      width: 360
      paddingTop: 40
      paddingBottom: 40

