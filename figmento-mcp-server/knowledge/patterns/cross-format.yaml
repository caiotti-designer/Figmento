pricing_card:
  description: "Pricing card with plan name, price, feature list, and CTA pill"
  # CORRECT PROP NAMES (common mistakes noted):
  #   plan       — NOT plan_name
  #   features   — single string with all features (e.g. "✓ Feature 1\n✓ Feature 2"), NOT feature_1/feature_2/feature_3
  # CORRECT VARIANTS: "default" or "highlighted" — NOT "featured"
  props:
    plan: { type: string, required: true }
    price: { type: string, required: true }
    period: { type: string, required: false, default: "/month" }
    features: { type: string, required: true }
    cta_label: { type: string, required: false, default: "Choose Plan" }
  recipe:
    type: frame
    name: "Pricing Card"
    layoutMode: VERTICAL
    primaryAxisAlignItems: CENTER
    counterAxisAlignItems: CENTER
    itemSpacing: "$tokens.spacing.lg"
    paddingTop: "$tokens.spacing.2xl"
    paddingBottom: "$tokens.spacing.2xl"
    paddingLeft: "$tokens.spacing.xl"
    paddingRight: "$tokens.spacing.xl"
    cornerRadius: "$tokens.radius.lg"
    width: 320
    fills:
      - type: SOLID
        color: "$tokens.colors.surface"
    strokes:
      - type: SOLID
        color: "$tokens.colors.border"
        opacity: 0.6
    strokeWeight: 1
    effects:
      - type: DROP_SHADOW
        color: "$tokens.shadows.md.color"
        opacity: "$tokens.shadows.md.opacity"
        offset: { x: "$tokens.shadows.md.x", y: "$tokens.shadows.md.y" }
        blur: "$tokens.shadows.md.blur"
    children:
      # Plan name — smaller, label-like
      - type: text
        content: "{{plan}}"
        fontSize: "$tokens.typography.scale.body"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 600
        color: "$tokens.colors.on_surface_muted"
        letterSpacing: 2
        textCase: UPPER
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      # Price — dominant, display scale
      - type: text
        content: "{{price}}"
        fontSize: "$tokens.typography.scale.display"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 800
        color: "$tokens.colors.primary"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      # Period
      - type: text
        content: "{{period}}"
        fontSize: "$tokens.typography.scale.caption"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      # Divider
      - type: rectangle
        name: "Divider"
        width: 260
        height: 1
        fills:
          - type: SOLID
            color: "$tokens.colors.border"
            opacity: 0.6
      # Features — generous line height for readability
      - type: text
        content: "{{features}}"
        fontSize: "$tokens.typography.scale.body"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface"
        textAlign: CENTER
        lineHeight: 1.7
        layoutSizingHorizontal: FILL
      # CTA — pill shaped
      - type: frame
        name: "CTA Button"
        layoutMode: HORIZONTAL
        primaryAxisAlignItems: CENTER
        counterAxisAlignItems: CENTER
        paddingTop: "$tokens.spacing.md"
        paddingBottom: "$tokens.spacing.md"
        paddingLeft: "$tokens.spacing.xl"
        paddingRight: "$tokens.spacing.xl"
        cornerRadius: 999
        fills:
          - type: SOLID
            color: "$tokens.colors.primary"
        children:
          - type: text
            content: "{{cta_label}}"
            fontSize: "$tokens.typography.scale.body"
            fontFamily: "$tokens.typography.body.family"
            fontWeight: 600
            color: "$tokens.colors.on_primary"
  variants:
    default: {}
    highlighted:
      strokes: []
      fills:
        - type: SOLID
          color: "$tokens.colors.primary"
      children:
        # Insert "Most Popular" badge, then plan, price, period, divider, features, CTA
        # Note: variants overlay on the base — so children[0] = plan, etc.
        # Badge is prepended via a wrapper approach:
        # We style the existing children for the highlighted state:
        - color: "rgba(255,255,255,0.7)"
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.6)"
        - fills:
            - type: SOLID
              color: "rgba(255,255,255,0.2)"
        - color: "rgba(255,255,255,0.9)"
        - fills:
            - type: SOLID
              color: "#FFFFFF"
          children:
            - color: "$tokens.colors.primary"
  format_adaptations:
    social:
      width: 960
      paddingTop: 64
      paddingBottom: 64
    print:
      width: 600
      paddingTop: 72
      paddingBottom: 72
    presentation:
      width: 500
      paddingTop: 48
      paddingBottom: 48
    web:
      width: 360
      paddingTop: 40
      paddingBottom: 40

