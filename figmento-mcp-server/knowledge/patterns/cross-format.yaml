# Cross-Format Pattern Recipes — DS-12 (Phase 2)
# Reusable layout patterns that adapt across social, print, web, and presentation formats.
# All values use $tokens.* references for design system consistency.
# Props use {{propName}} syntax for dynamic values.

hero_block:
  description: "Hero section with headline, subheadline, and CTA button"
  props:
    headline: { type: string, required: true }
    subheadline: { type: string, required: false }
    cta_label: { type: string, required: false, default: "Get Started" }
  recipe:
    type: frame
    name: "Hero Block"
    layoutMode: VERTICAL
    primaryAxisSizingMode: HUG
    primaryAxisAlignItems: CENTER
    counterAxisAlignItems: CENTER
    itemSpacing: "$tokens.spacing.xl"
    paddingTop: "$tokens.spacing.xxl"
    paddingBottom: "$tokens.spacing.xxl"
    paddingLeft: "$tokens.spacing.xl"
    paddingRight: "$tokens.spacing.xl"
    fills:
      - type: SOLID
        color: "$tokens.colors.background"
    children:
      - type: text
        content: "{{headline}}"
        fontSize: "$tokens.typography.scale.display"
        fontFamily: "$tokens.typography.heading.family"
        fontWeight: 700
        color: "$tokens.colors.on_surface"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: text
        content: "{{subheadline}}"
        fontSize: "$tokens.typography.scale.body_lg"
        fontFamily: "$tokens.typography.body.family"
        fontWeight: 400
        color: "$tokens.colors.on_surface_muted"
        textAlign: CENTER
        layoutSizingHorizontal: FILL
      - type: frame
        name: "CTA Button"
        layoutMode: HORIZONTAL
        primaryAxisAlignItems: CENTER
        counterAxisAlignItems: CENTER
        paddingTop: "$tokens.spacing.sm"
        paddingBottom: "$tokens.spacing.sm"
        paddingLeft: "$tokens.spacing.lg"
        paddingRight: "$tokens.spacing.lg"
        cornerRadius: "$tokens.radius.md"
        fills:
          - type: SOLID
            color: "$tokens.colors.primary"
        children:
          - type: text
            content: "{{cta_label}}"
            fontSize: "$tokens.typography.scale.body"
            fontFamily: "$tokens.typography.body.family"
            fontWeight: 600
            color: "$tokens.colors.on_primary"
  variants:
    default: {}
    dark:
      fills:
        - type: SOLID
          color: "$tokens.colors.primary_dark"
      children:
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.7)"
    gradient:
      fills:
        - type: GRADIENT_LINEAR
          gradientStops:
            - position: 0
              color: "$tokens.colors.primary"
            - position: 1
              color: "$tokens.colors.secondary"
      children:
        - color: "#FFFFFF"
        - color: "rgba(255,255,255,0.8)"
  format_adaptations:
    social:
      width: 1080
      paddingTop: 80
      paddingBottom: 80
      paddingLeft: 60
      paddingRight: 60
      children:
        - fontSize: 72
        - fontSize: 32
    print:
      width: 2480
      paddingTop: 120
      paddingBottom: 120
      paddingLeft: 96
      paddingRight: 96
      children:
        - fontSize: 80
        - fontSize: 32
    presentation:
      width: 1920
      paddingTop: 200
      paddingBottom: 200
      paddingLeft: 100
      paddingRight: 100
      children:
        - fontSize: 80
        - fontSize: 32
    web:
      width: 1440
      paddingTop: 96
      paddingBottom: 96
      paddingLeft: 64
      paddingRight: 64
      children:
        - fontSize: 64
          width: 900
        - fontSize: 22
          width: 700

