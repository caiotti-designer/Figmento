    desc_1: { type: string, required: true }
    title_2: { type: string, required: true }
    desc_2: { type: string, required: true }
    title_3: { type: string, required: true }
    desc_3: { type: string, required: true }
    icon_1: { type: string, default: "zap", description: "Lucide icon name for feature 1" }
