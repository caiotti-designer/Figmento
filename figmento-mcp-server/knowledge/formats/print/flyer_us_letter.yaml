name: flyer_us_letter
category: print
description: "US Letter flyer — 8.5×11 inches. Screen (96dpi) dimensions for Figma design; print-ready at 300dpi."
default_size: screen
size_variants:
  screen:
    width: 816
    height: 1056
    aspect_ratio: "1:1.294"
    description: "US Letter at 96dpi — Figma native preset exact match. Use for screen design and mockups."
  print_ready:
    width: 2550
    height: 3300
    aspect_ratio: "1:1.294"
    description: "US Letter at 300dpi — use for print-ready export with bleed marks"

# Backward-compatible default dimensions (screen)
dimensions:
  width: 816
  height: 1056
  unit: px
  physical: "8.5 × 11 inches"
  dpi: 96

bleed:
  size: 9
  unit: px
  physical: "3mm / 0.125in"

safe_zone:
  top: 72
  bottom: 72
  left: 72
  right: 72
  physical: "~0.25 inches from trim edge"

typography_scale:
  display: { min: 80, max: 140, recommended: 100 }
  headline: { min: 56, max: 80, recommended: 64 }
  subheadline: { min: 36, max: 48, recommended: 40 }
  body: { min: 24, max: 32, recommended: 28 }
  caption: { min: 18, max: 24, recommended: 20 }

layout_rules:
  margins: 72
  grid: 8
  preferred_layouts:
    - top-third-headline
    - full-bleed-with-overlay
    - split-half-vertical
  content_hierarchy:
    - "Headline — top third, largest text"
    - "Supporting visual — image or illustration"
    - "Details — body text, features, bullet points"
    - "CTA — bottom section, clear call to action"
  zones:
    top_third: "Headline and key visual"
    middle_third: "Supporting content and details"
    bottom_third: "CTA, contact info, logistics"

print_rules:
  color_mode: "CMYK recommended"
  min_line_weight: 0.5
  min_font_size: 10
  bleed_required: true
  fold: false

composition:
  balance: "Top-heavy — headline draws eye first"
  whitespace: "Moderate"
  contrast: "High"
  viewing_distance: "Arm's length to 1 meter"

brand_placement:
  logo_position: "top-left or bottom-center"
  logo_max_height: 120

export:
  format: PDF
  scale: 1
  notes: "Export with bleed and crop marks"
