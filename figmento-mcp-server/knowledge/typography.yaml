# ───────────────────────────────────────────────────────────────
# Line Height Rules
# ───────────────────────────────────────────────────────────────
line_height:
  display:
    range: [1.1, 1.2]
    use: "Hero text, large display headings (>48px)"
  headings:
    range: [1.3, 1.4]
    use: "H1-H3, section titles"
  body:
    range: [1.5, 1.6]
    use: "Paragraphs, body text (14-18px)"
  small:
    range: [1.6, 1.8]
    use: "Captions, footnotes, labels (<14px)"

# ───────────────────────────────────────────────────────────────
# Letter Spacing Guidelines
# Values in em (relative to font size)
# ───────────────────────────────────────────────────────────────
letter_spacing:
  display: -0.02    # Tighten large display text
  headings: -0.01   # Slightly tighten headings
  body: 0           # Natural spacing for body
  uppercase: 0.05   # Open up uppercase text
  labels: 0.10      # Wide-spaced small labels
  all_caps_loose: 0.15  # Very open for stylistic all-caps

# ───────────────────────────────────────────────────────────────
# Font Weight Usage
# ───────────────────────────────────────────────────────────────
weight_usage:
  300:
    name: Light
    use: "Decorative, large display text only. Avoid for body."
  400:
    name: Regular
    use: "Body text, paragraphs, descriptions, default weight."
  500:
    name: Medium
    use: "Emphasis within body, navigation links, buttons."
  600:
    name: SemiBold
    use: "Subheadings, card titles, labels."
  700:
    name: Bold
    use: "Headings (H1-H3), CTAs, strong emphasis."
  800:
    name: ExtraBold
    use: "Display/hero text, impact statements."
  900:
    name: Black
    use: "Oversized display only. Very sparingly."

