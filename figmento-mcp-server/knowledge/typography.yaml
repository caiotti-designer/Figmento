# ───────────────────────────────────────────────────────────────
# Type Scales
# Each scale generates sizes from a base of 16px using the ratio.
# Sizes below base go down: base / ratio^n
# Sizes above base go up:   base * ratio^n
# ───────────────────────────────────────────────────────────────
type_scales:
  minor_third:
    name: Minor Third
    ratio: 1.2
    description: "Subtle contrast. Good for long-form reading, documents, ebooks."
    sizes:
      xs: 11      # 16 / 1.2^2 ≈ 11.1
      sm: 13      # 16 / 1.2   ≈ 13.3
      base: 16
      lg: 19      # 16 * 1.2   = 19.2
      xl: 23      # 16 * 1.2^2 = 23.0
      "2xl": 28   # 16 * 1.2^3 = 27.6
      "3xl": 33   # 16 * 1.2^4 = 33.2
      "4xl": 40   # 16 * 1.2^5 = 39.8
      display: 48  # 16 * 1.2^6 = 47.8

  major_third:
    name: Major Third
    ratio: 1.25
    description: "Balanced contrast. Versatile for most designs."
    sizes:
      xs: 10      # 16 / 1.25^2 ≈ 10.2
      sm: 13      # 16 / 1.25   = 12.8
      base: 16
      lg: 20      # 16 * 1.25   = 20.0
      xl: 25      # 16 * 1.25^2 = 25.0
      "2xl": 31   # 16 * 1.25^3 = 31.3
      "3xl": 39   # 16 * 1.25^4 = 39.1
      "4xl": 49   # 16 * 1.25^5 = 48.8
      display: 61  # 16 * 1.25^6 = 61.0

  perfect_fourth:
    name: Perfect Fourth
    ratio: 1.333
    description: "Strong contrast. Great for marketing, posters, presentations."
    sizes:
      xs: 9       # 16 / 1.333^2 ≈ 9.0
      sm: 12      # 16 / 1.333   = 12.0
      base: 16
      lg: 21      # 16 * 1.333   = 21.3
      xl: 28      # 16 * 1.333^2 = 28.4
      "2xl": 38   # 16 * 1.333^3 = 37.9
      "3xl": 51   # 16 * 1.333^4 = 50.5
      "4xl": 67   # 16 * 1.333^5 = 67.3
      display: 90  # 16 * 1.333^6 = 89.7

  golden_ratio:
    name: Golden Ratio
    ratio: 1.618
    description: "Dramatic contrast. Hero sections, display typography, impactful headlines."
    sizes:
      xs: 6       # 16 / 1.618^2 ≈ 6.1
      sm: 10      # 16 / 1.618   = 9.9
      base: 16
      lg: 26      # 16 * 1.618   = 25.9
      xl: 42      # 16 * 1.618^2 = 41.9
      "2xl": 68   # 16 * 1.618^3 = 67.8
      "3xl": 110  # 16 * 1.618^4 = 109.7
      display: 177 # 16 * 1.618^5 = 177.4

